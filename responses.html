<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responses</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">
    <h1>Collected Responses</h1>

    <table border="1" width="100%">
        <tr>
            <th>Test Type</th>
            <th>Answer</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/admin/dashboard" class="btn-secondary">Back</a>
</div>

</body>
</html>
